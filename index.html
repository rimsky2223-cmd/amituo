<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佛號修持 - 雲端圓滿版</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: #0d0d0d; color: #d4af37;
            font-family: "Noto Serif TC", "Songti TC", serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }
        .bg-glow {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #2c1a0a 0%, #000000 85%);
            z-index: -1;
            animation: breath 8s ease-in-out infinite;
        }
        @keyframes breath {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        .container {
            text-align: center; border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 60px 30px; background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 0 100px rgba(0, 0, 0, 1);
            max-width: 450px; width: 85%; border-radius: 4px;
            backdrop-filter: blur(10px);
        }
        h1 { font-size: 2.2em; letter-spacing: 12px; margin: 0; font-weight: 400; text-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }
        .subtitle { margin-top: 15px; font-size: 1.1em; color: #a68b2d; border-bottom: 1px solid #333; padding-bottom: 25px; display: inline-block; }
        
        /* 碼表樣式 */
        #timer { font-size: 75px; margin: 40px 0; font-family: 'Georgia', serif; color: #fff; letter-spacing: 2px; }

        .btn-start {
            background: transparent; border: 1px solid #d4af37; color: #d4af37;
            padding: 18px 60px; font-size: 1.4em; cursor: pointer;
            transition: all 0.5s ease; letter-spacing: 8px;
        }
        .btn-start:hover { background: rgba(212, 175, 55, 0.1); border-color: #fff; color: #fff; box-shadow: 0 0 20px rgba(212, 175, 55, 0.3); }

        .status { margin-top: 30px; font-size: 14px; color: #666; height: 20px; font-style: italic; }
        .footer { margin-top: 60px; font-size: 12px; color: #444; letter-spacing: 2px; }
    </style>
</head>
<body>

<div class="bg-glow"></div>

<div class="container">
    <h1>南無阿彌陀佛</h1>
    <div class="subtitle">陳有宏師兄念誦．法音宣流</div>
    
    <div id="timer">00:00:00</div>

    <audio id="buddhaAudio" loop preload="auto">
        <source src="https://files.catbox.moe/id6zyc.mp3" type="audio/mpeg">
    </audio>

    <button id="ctrlBtn" class="btn-start" onclick="togglePlay()">開始修行</button>
    
    <div id="status" class="status">法音已接引，點擊按鈕開始</div>

    <div class="footer">
        願以此功德．莊嚴佛淨土<br>
        上報四重恩．下濟三途苦
    </div>
</div>

<script>
    const audio = document.getElementById('buddhaAudio');
    const ctrlBtn = document.getElementById('ctrlBtn');
    const timerDisplay = document.getElementById('timer');
    const statusText = document.getElementById('status');
    
    let totalSeconds = 0;
    let timerInterval = null;

    function togglePlay() {
        if (audio.paused) {
            // 嘗試播放
            audio.play().then(() => {
                statusText.innerText = "法音宣流，計時開始";
                startTimer();
                ctrlBtn.innerText = "暫停攝心";
            }).catch(err => {
                statusText.innerText = "連線中，請再試一次";
                console.error(err);
            });
        } else {
            audio.pause();
            stopTimer();
            ctrlBtn.innerText = "繼續持誦";
            statusText.innerText = "修持暫停中";
        }
    }

    function startTimer() {
        if (timerInterval) return;
        timerInterval = setInterval(() => {
            totalSeconds++;
            const h = Math.floor(totalSeconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, '0');
            const s = (totalSeconds % 60).toString().padStart(2, '0');
            timerDisplay.innerText = `${h}:${m}:${s}`;
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
    }
</script>

</body>
</html>
