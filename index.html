<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佛號修持 - 4-buddha</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: #0a0a0a; color: #e5c100;
            font-family: "Noto Serif TC", "Songti TC", serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }
        .bg-glow {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #221a0f 0%, #000000 90%);
            z-index: -1;
        }
        .container {
            text-align: center; border: 1px solid rgba(229, 193, 0, 0.2);
            padding: 50px 30px; background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 100px rgba(0, 0, 0, 1);
            max-width: 450px; width: 85%; border-radius: 12px;
        }
        h1 { font-size: 2.5em; letter-spacing: 15px; margin: 0; font-weight: 500; color: #e5c100; text-shadow: 0 0 10px rgba(229, 193, 0, 0.3); }
        .subtitle { margin-top: 15px; font-size: 1.1em; color: #a68b2d; border-bottom: 1px solid #333; padding-bottom: 25px; display: inline-block; }
        
        #timer { font-size: 75px; margin: 40px 0; font-family: 'Georgia', serif; color: #fff; letter-spacing: 2px; }

        .btn-start {
            background: transparent; border: 1px solid #e5c100; color: #e5c100;
            padding: 18px 60px; font-size: 1.4em; cursor: pointer;
            transition: all 0.4s ease; letter-spacing: 8px; border-radius: 30px;
        }
        .btn-start:hover { background: rgba(229, 193, 0, 0.1); color: #fff; border-color: #fff; }

        .status { margin-top: 30px; font-size: 14px; color: #666; height: 20px; }
        .footer { margin-top: 50px; font-size: 12px; color: #444; letter-spacing: 2px; line-height: 1.8; }
    </style>
</head>
<body>

<div class="bg-glow"></div>

<div class="container">
    <h1>阿彌陀佛</h1>
    <div class="subtitle">四字洪名．至誠念誦</div>
    
    <div id="timer">00:00:00</div>

    <audio id="buddhaAudio" loop preload="auto">
        <source src="buddha.mp3" type="audio/mpeg">
    </audio>

    <button id="ctrlBtn" class="btn-start" onclick="togglePlay()">開始修行</button>
    
    <div id="status" class="status">法音就緒，一心不亂</div>

    <div class="footer">
        願以此功德．莊嚴佛淨土<br>
        上報四重恩．下濟三途苦
    </div>
</div>

<script>
    const audio = document.getElementById('buddhaAudio');
    const ctrlBtn = document.getElementById('ctrlBtn');
    const timerDisplay = document.getElementById('timer');
    const statusText = document.getElementById('status');
    
    let totalSeconds = 0;
    let timerInterval = null;

    function togglePlay() {
        if (audio.paused) {
            audio.play().then(() => {
                statusText.innerText = "法音宣流中...";
                startTimer();
                ctrlBtn.innerText = "暫停攝心";
            }).catch(err => {
                statusText.innerText = "讀取失敗，請確認 buddha.mp3 已上傳至同一個儲存庫";
                console.error(err);
            });
        } else {
            audio.pause();
            stopTimer();
            ctrlBtn.innerText = "繼續修持";
            statusText.innerText = "隨喜功德，暫停中";
        }
    }

    function startTimer() {
        if (timerInterval) return;
        timerInterval = setInterval(() => {
            totalSeconds++;
            const h = Math.floor(totalSeconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, '0');
            const s = (totalSeconds % 60).toString().padStart(2, '0');
            timerDisplay.innerText = `${h}:${m}:${s}`;
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
    }
</script>

</body>
</html>
